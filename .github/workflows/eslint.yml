name: ESLint
 
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ "master" ]
 
jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - uses: actions/setup-node@v4
        with:
          node-version: 18
 
      - name: Install dependencies
        run: npm install
 
      - name: Run ESLint
        run: npx eslint js/**/*.js
