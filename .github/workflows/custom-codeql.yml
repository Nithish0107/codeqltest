name: CodeQL
 
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
 
permissions:
  contents: read
  security-events: write
 
jobs:
  analyze:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: ./my-js-rules
 
      - name: Analyze
        uses: github/codeql-action/analyze@v3
